apiVersion: v0.1
workloads:
  symphony:
    runtime: podman
    agent: agent_A
    restartPolicy: ALWAYS    
    tags:
      - key: owner
        value: Symphony
    configs:
      bin_config: bin_config
    files:
      - mountPoint: "/symphony-agent.json"
        binaryData: "{{bin_config}}"
    runtimeConfig: |
      image: ghcr.io/eclipse-symphony/symphony-api:0.48-proxy.38
      commandOptions: ["-e","CONFIG=/symphony-agent.json"]
configs:
  agent_config: |
    {
      "siteInfo": {
        "siteId": "agent",
        "currentSite": {
          "baseUrl": "",
          "username": "",
          "password": ""
        }
      },
      "api": {
        "vendors": [
          {
            "type": "vendors.echo",
            "route": "greetings",
            "managers": []
          },
          {
            "type": "vendors.solution",
            "loopInterval": 15,
            "route": "solution",
            "managers": [
              {
                "name": "solution-manager",
                "type": "managers.symphony.solution",
                "properties": {
                  "providers.persistentstate": "mem-state",                
                  "providers.config": "mock-config",  
                  "providers.secret": "mock-secret",
                  "isTarget": "true",
                  "targetNames": "test-target",
                  "poll.enabled": "true"              
                },
                "providers": {
                  "mem-state": {
                    "type": "providers.state.memory",
                    "config": {}
                  },              
                  "mock-config": {
                    "type": "providers.config.mock",
                    "config": {}
                  },
                  "mock-secret": {
                    "type": "providers.secret.mock",
                    "config": {}
                  }
                }
              }
            ]
          }
        ]
      },
      "bindings": [
        {
          "type": "bindings.mqtt",
          "config": {
            "brokerAddress": "tcp://localhost:1883",
            "clientID": "my-remote-agent",
            "requestTopic": "coa-request",
            "responseTopic": "coa-response"
          }
        }
      ]
    }
  bin_config: 